---
title: Chainport Insights
timezone: UTC
collections:
  posts:
    title: Posts
    output: true
  uploads:
    title: Uploads
    output: true
defaults:
- scope:
    path: ''
    type: posts
  values:
    layout: post
    permalink: "/posts/:title/"
- scope:
    path: ''
    type: pages
  values:
    layout: page
plugins:
- jekyll-remote-theme
permalink: pretty
remote_theme: destroytoday/otletsshelf-for-siteleaf
